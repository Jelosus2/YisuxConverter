<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yisux Converter</title>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="nav">
        <span class="logo">
            <i class="fa fa-file-pdf-o"></i> Yisux PDF
        </span>
        <div>
            <button id="convertBtn" onclick={embedImages()}>GUARDAR COMO PDF</button>
            <button id="upload-msg">SUBIR ARCHIVOS</button>
        </div>
    </div>
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file" onchange={encodeImageFileAsURL(this)} multiple accept="image/jpeg">
                    <h4 class="drop">ARRASTRA Y SUELTA O</h4>
                    <p><i class="fa fa-file-image-o fa-4x img-icon"></i></p>
                    <label for="upload-file" id="custom-file">ELIGE LOS ARCHIVOS</label>
                </div>
            </div>
        </div>
    </div>
    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
